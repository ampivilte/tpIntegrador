<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="pag_login">
      <article class="box-login">
          <a href="home.html"><img src="/logos-iconos/foody_logo.png" alt="logo"></a>
          <h1>Welcome back!</h1>
          <p>Hola de nuevo! Completá los campos<br> para ingresar a tu cuenta Foodie.</p>
          
          <form id="loginForm" action="home.html" method="GET" class="form-login">

            <label for="email" class="label-input">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email">
            <div id="emailError" style="color: red; font-size: 14px;"></div>

            <label for="password" class="label-input">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            <div id="passwordError" style="color: red; font-size: 14px;"></div>

            <button type="submit">Iniciar sesión</button>

          </form>
          <br>
          <a href="register.html"><button type="submit" class="button-no-tengo-cuenta">No tengo cuenta</button></a>
      </article>

      <script src="js/login.js"></script>
  </body>

</html>
