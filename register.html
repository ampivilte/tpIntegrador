<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Página de Registro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body class="pag_registro">
      <article class="box-registro">
          <a href="home.html"><img src="logos-iconos/foody_logo.png" alt="logo"></a>
          <h1>Register here</h1>
          <p>Completa los campos con tu información personal<br>para formar parte de nuestra comunidad.</p>
          
          <form id="registerForm" action="login.html" method="GET" class="form-registro">
            
            <label for="email" class="label-input">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu email">
            <div id="emailError" style="color: red; font-size: 10px;"></div>
          
            <label for="password" class="label-input">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña">
            <div id="passwordError" style="color: red; font-size: 10px;"></div>
          
            <label class="label-checkbox">
              <input type="checkbox" id="terms">Acepto los términos y condiciones
            </label>
            <div id="termsError" style="color: red; font-size: 10px;"></div>
            <br>

            <button type="submit">Registrarse</button>          
          </form>
          <br>
          <a href="login.html"><button type="submit" class="button-ya-tengo-cuenta">Ya tengo cuenta</button></a>    
      </article>

      <script src="js/register.js"></script>
  </body>

</html>
